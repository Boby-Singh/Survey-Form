<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Customer Survey Form</h2>
            <hr>
            <form id="surveyForm">
                <label for="firstName">First Name:</label><br>
                <input class="input" type="text" id="firstName" required><br><br>

                <label for="lastName">Last Name:</label><br>
                <input class="input" type="text" id="lastName" required><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input class="DOB" type="date" id="dob" required><br><br>

                <label for="country">Country:</label><br>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                <!-- Add more options as needed -->
                </select><br><br>

                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="profession">Profession:</label><br>
                <input class="input" type="text" id="profession" required><br><br>

                <label for="email">Email:</label><br>
                <input class="input" type="email" id="email" required><br><br>

                <label for="mobile">Mobile Number:</label><br>
                <input class="input" type="tel" id="mobile" required><br><br>

                <button type="button" id="resetButton">Reset</button>
                <button type="button" id="submitButton">Submit</button>
            </form>

            <div id="popup" style="display: none;">
                <h2>Survey Form Results</h2>
                <p id="popupContent"></p>
                <button type="button" id="closePopup">Close</button>
            </div>
            <p>©2023 Customer Survey Form. All Rights Reserved | Design by <strong>Boby Singh❤️</strong> </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
